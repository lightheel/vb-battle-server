spring.application.name=vb-battle-server

# Server Error Configuration
server.error.include-stacktrace=never
server.error.include-message=never

# Server Security Configuration
# Reduce verbosity of HTTP parsing errors (malformed requests are common from scanners)
server.tomcat.accesslog.enabled=false
logging.level.org.apache.coyote.http11=WARN

# CORS Configuration
# Set your CloudFlare domain (e.g., https://yourdomain.com)
# For local development, you can set this to http://localhost:3000 or leave empty to allow all (development only)
cors.allowed-origin=

# Rate Limiting Configuration
# Set to true if behind CloudFlare proxy (trusts X-Forwarded-For header)
# Set to false to only use direct IP addresses
rate.limit.trust-proxy=false

# Authentication Configuration
# Note: Sensitive values (auth.nacatech.token) are loaded from secrets.properties
# See secrets.properties.example for template
auth.nacatech.url=https://auth.nacatech.es/userinfo
auth.application.id=443654920

# Load secrets from external file (if it exists)
# This allows secrets.properties to be gitignored while keeping the app functional
# Spring Boot will look for secrets.properties in:
# 1. Current working directory (./secrets.properties)
# 2. Config folder (./config/secrets.properties)
# 3. As a system property or environment variable
spring.config.additional-location=optional:file:./secrets.properties